<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Parallax-Scrolling-test</title>
  </head>
  <body>
    <div
      id="image-track"
      class="image-track"
      data-mouse-down-at="0"
      data-prev-percentage="0"
    >
      <img class="image" src="images/img_1.jpg" draggable="false" />
      <img class="image" src="images/img_2.jpg" draggable="false" />
      <img class="image" src="images/img_3.jpg" draggable="false" />
      <img class="image" src="images/img_4.jpg" draggable="false" />
      <img class="image" src="images/img_5.jpg" draggable="false" />
      <img class="image" src="images/img_6.jpg" draggable="false" />
      <img class="image" src="images/img_7.jpg" draggable="false" />
      <img class="image" src="images/img_8.jpg" draggable="false" />
      <img class="image" src="images/img_9.jpg" draggable="false" />
    </div>
    <script src="index.js"></script>
  </body>
</html>
